services:
  bashkirtseff-app:
    build:
      context: ../..
      dockerfile: src/frontend/Dockerfile
    container_name: bashkirtseff-app
    restart: unless-stopped
    networks:
      - nginx_npm_network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

networks:
  nginx_npm_network:
    external: true
