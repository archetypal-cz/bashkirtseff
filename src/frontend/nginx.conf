server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Trust proxy headers from Docker network (Nginx Proxy Manager)
    # This ensures HTTPS is preserved when behind a reverse proxy
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Strict Transport Security - tell browsers to always use HTTPS
    # Only sent when behind proxy that terminates SSL (detected via X-Forwarded-Proto)
    set $hsts "";
    if ($http_x_forwarded_proto = "https") {
        set $hsts "max-age=31536000; includeSubDomains";
    }
    add_header Strict-Transport-Security $hsts always;

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker - no cache
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Manifest
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
    }

    # HTML pages - short cache
    location / {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
