name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'shared/**'
      - 'src/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual trigger

# Required secrets:
#   TAILSCALE_AUTHKEY - Tailscale auth key for network access
#   HEADSCALE_URL     - Headscale login server URL
#   SSH_PRIVATE_KEY   - SSH private key for deploy user
#   DEPLOY_HOST       - Target server hostname (Tailscale name)
#   DEPLOY_USER       - SSH username on target server
#   DEPLOY_PATH       - Path to project on target server

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          args: --login-server=${{ secrets.HEADSCALE_URL }}
          hostname: github-actions-deploy

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Verify key format
          head -1 ~/.ssh/id_ed25519

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Wait for Tailscale to be ready
          sleep 5

          # SSH to server and deploy
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "cd ${DEPLOY_PATH} && \
             git pull origin main && \
             cd frontend && \
             docker compose up -d --build"

      - name: Verify deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          # Wait for container to start
          sleep 10

          # Check container is running
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "docker ps | grep bashkirtseff-app"
